<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dev | Comunidade</title>
    <script src="https://kit.fontawesome.com/4b17d80016.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/projetos.css">

</head>

<body class="app">
    <header class="cabecalho">
        <img src="assets/img/Logo.svg" alt="Logo da All Dev" class="cabecalho__logo">
        <input class="form-field cabecalho__busca" type="text" name="busca" id="txt_busca"
            placeholder="Busque por algo">
        <div class="cabecalho__avatar">
            <div class="cabecalho__avatar__container">
                <img class="cabecalho__avatar__foto" src="assets/img/Photo.png" alt="Foto de perfil">
                <span class="cabecalho__avatar__nome">Harry</span>

            </div>
        </div>
        <div class="cabecalho__container-icones">

            <a href="#" class="cabecalho__icone cabecalho__busca-icone">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>

            <a href="#" class="cabecalho__icone">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>

    </header>
    <main class="container">
        <nav class="menu">
            <h2 class="titulo">MENU</h2>
            <a href="index.html" class="menu__link menu__link--active">
                <div class="menu__link__icone">
                    <i class="fa-solid fa-code"></i>
                </div>
                <span class="menu__link__texto">Editor de código</span>
            </a>

            <a href="comunidade.html" class="menu__link">
                <div class="menu__link__icone">
                    <i class="fa-solid fa-users"></i>
                </div>
                <span class="menu__link__texto">Comunidade</span>
            </a>
        </nav>
        <section class="projetos">
            <div class="projetos__card">
                <div class="projetos__card__code">
                    <pre class="code-box"><code>teste</code></pre>
                </div>
                <div class="projetos__card__content">
                    <h3 class="projetos__card__content__titulo">Titulo do projeto</h3>
                    <p class="projetos__card__content__descricao">Essa é a descrição do meu projeto</p>
                </div>
                <div class="projetos__card__footer">
                    <div class="projetos__card__footer__actions">
                        <a class="projetos__card__footer__actions__container">
                            <i class="fa-solid fa-comment"></i>
                            <span class="projetos__card__footer__actions__container__total">9</span>
                        </a>
                        <a class="projetos__card__footer__actions__container">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                            <span class="projetos__card__footer__actions__container__total">9</span>
                        </a>
                    </div>
                    <div class="projetos__card__footer__author">
                        <div class="projetos__card__footer__author__container">
                            <img class="projetos__card__footer__author__container__foto" src="assets/img/Photo.png" alt="Foto de perfil">
                            <span class="projetos__card__footer__author__container__usuario">@Harry</span>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
